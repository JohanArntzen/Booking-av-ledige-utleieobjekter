<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking av ledige utleieobjekter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Booking av utleieobjekter</h1>

    <div class="ferier">
        <button class="Jul">Jul</button>
        <button class="Påske">Påske</button>
        <button class="Vinter">Vinter</button>
    </div>

    <div id="utleieobjekt">
        <div class="objekt-kort">
            <h1 class="objekt-navn"></h1>
            <div class="objekt-bilde"></div>
            <div class="objekt-info">
                <h3 class="objekt-sted"></h3>
                <p class="objekt-standard"></p>
                <p class="objekt-antall-senger"></p>
                <p class="objekt-badstue"></p>
                <p class="objekt-beskrivelse"></p>
                <div class="objekt-footer">
                    <span class="objekt-pris"></span>
                    <button type="button" class="objekt-book-btn">Book</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <p>&copy; Yahya, Henrik og Johan AS</p>
            <p>Kontakt: YHJ@osloskolen.no | Tlf: 123 45 678</p>
            <a href="https://github.com/JohanArntzen/Booking-av-ledige-utleieobjekter" target="_blank">Vår GitHub</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
